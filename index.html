<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Validador de CPF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    </head>

    <body class="l-body">
        <header class="l-header">
            <div class="c-container l-header__container">
                <h1 class="c-title">Validador de CPF</h1>
            </div>
        </header>

        <div class="c-container">
            <form class="c-form">
                <div class="c-form__input">
                    <label class="c-form__label" for="cpf">CPF</label>
                    <input class="c-form__field js-cpf" type="text" id="cpf" required placeholder = "Digite o CPF para validação..." maxlength="10">
                </div>
                <span class="c-form__warning" >Digite apenas números</span>
                <button class="c-button" type="button" onclick="validar()">Validar</button>
            </form>

            <div class="c-alert c-alert--sucess js-sucess">
                <strong>Oba!</strong> seu CPF é válido
            </div>

            <div class="c-alert c-alert--error js-error">
                <strong>Ops!</strong> seu CPF não é válido
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
